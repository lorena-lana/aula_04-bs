<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>carousel com idicadores</title>

</head>

<body>
  
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-12">

                <div class="carousel slide carousel-fade" id="exemplo" data-bs-ride="carousel">

                    <!-- 1.infra base do carousel -->

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#exemplo" data-bs-slide-to="0" aria-label="slide 1" class="active"></button>
                        <button type="button" data-bs-target="#exemplo" data-bs-slide-to="1" aria-label="slide 2" class=""></button>
                        <button type="button" data-bs-target="#exemplo" data-bs-slide-to="2" aria-label="slide 3" class=""></button>
                    </div>

                    <div class="carousel-inner">
                        <div class= "carousel-item active">
                            <div class="bg-info p-5">
                                <h1>Slide 1</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-warning p-5">
                                <h1>Slide 2</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="bg-success p-5">
                                <h1>Slide 3</h1>
                            </div>
                        </div>

                        <!-- controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#exemplo" data-bs-slide="prev">
                            <spam class="carousel-control-prev-icon" aria-hidden="true"></spam>
                            <spam class="visually-hidden">Anterior</spam>
                        </button>

                        <button class="carousel-control-next" type="button" data-bs-target="#exemplo" data-bs-slide="next">
                            <spam class="carousel-control-next-icon" aria-hidden="true"></spam>
                            <spam class="visually-hidden">Pr√≥ximo</spam>
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>


</body>
</body>

</html>
